[variables]
NODE_ENV = "production"
HOSTNAME = "0.0.0.0"
PORT = "3002"
NEXT_TELEMETRY_DISABLED = "1"

[phases.setup]
nixPkgs = ["nodejs_20", "gcc", "gnumake", "python3"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "npm run build",
  "cp -r public .next/standalone/public",
  "cp -r .next/static .next/standalone/.next/static"
]

[start]
cmd = "HOST=0.0.0.0 PORT=3002 node .next/standalone/server.js"

